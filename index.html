<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blooming Rose for You</title>
    <style>
        body {
            background: url('bg.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            position: relative;
            text-align: center;
            cursor: pointer;
        }
        .rose {
            width: 150px;
            height: 150px;
            background: url('bud.jpg') no-repeat center/cover;
            transition: transform 2s ease-in-out, opacity 2s ease-in-out;
            display: inline-block;
            border-radius: 50%;
        }
        .petals {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 18px;
            font-weight: bold;
            color: #ff4081;
            transition: transform 2s ease-in-out, opacity 2s ease-in-out;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 10px;
            opacity: 0;
        }
        .bloom .rose {
            transform: scale(2);
            background: url('bloom.jpg') no-repeat center/cover;
        }
        .bloom .petals {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container" onclick="bloomRose()">
        <div class="rose"></div>
        <div class="petals">Happy Rose Day Zeba<br>LOADS OF LOVE</div>
    </div>
    <script>
        function bloomRose() {
            document.querySelector('.container').classList.add('bloom');
        }
    </script>
</body>
</html>
